<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli|Source+Code+Pro" rel="stylesheet"> 
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Pure CSS Box Breather</title>
</head>
<body class="box-breather">
  <div class="wrapper">
    <div class="big-box">
      <div class="little-box"></div>
      <div class="prompt">
        <div class="inhale">Inhale</div>
        <div class="hold">Hold</div>
        <div class="exhale">Exhale</div>
      </div>
    </div>
  </div>
</body>
</html>
